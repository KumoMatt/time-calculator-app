name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
     
    # Imposta la working-directory predefinita per tutti gli step 'run'
    defaults:
      run:
        working-directory: TimeCalculatorApp

    steps:
    - uses: actions/checkout@v4
     
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
     
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17' 
        distribution: 'temurin'
     
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
     
    - name: Install Cordova and dependencies
      run: |
        npm install -g cordova@latest
        npm install

    - name: Add Android Platform
      run: cordova platform add android

    - name: Build Android APK
      # Utilizza direttamente gradlew dal working directory principale
      # per assicurarti che venga chiamato il task corretto (assembleRelease per APK).
      # Il percorso è relativo alla 'working-directory: TimeCalculatorApp' definita sopra.
      run: |
        ./platforms/android/gradlew assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        # Il percorso dell'APK è relativo alla working-directory impostata (TimeCalculatorApp),
        # quindi 'platforms/android/...' è corretto se Cordova ha creato le sue sottocartelle lì.
        path: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk

        # Il percorso dell'APK è relativo alla working-directory impostata (TimeCalculatorApp),
        # quindi 'platforms/android/...' è corretto se Cordova ha creato le sue sottocartelle lì.
        path: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
