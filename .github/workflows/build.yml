name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
     
    # Imposta la working-directory predefinita per tutti gli step 'run'
    defaults:
      run:
        working-directory: TimeCalculatorApp

    steps:
    - uses: actions/checkout@v4
     
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
     
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17' 
        distribution: 'temurin'
     
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
     
    - name: Install Cordova and dependencies
      run: |
        npm install -g cordova@latest
        npm install

    - name: Clean Cordova Platforms and Plugins
      # Rimuove le cartelle platforms e plugins per garantire una reinstallazione pulita
      run: rm -rf platforms plugins || true

    - name: Add Android Platform
      # Aggiunge la piattaforma Android; la versione sarà dettata da package.json
      run: cordova platform add android

    - name: Prepare Android Project
      # Questo step finalizza la preparazione del progetto dopo l'aggiunta della piattaforma
      run: cordova prepare android

    - name: Inject Kotlin Resolution Strategy
      # Inietta il contenuto di build-extras.gradle nel build.gradle principale della piattaforma Android
      run: |
        cat build-extras.gradle >> platforms/android/build.gradle
        echo "Kotlin resolution strategy injected into platforms/android/build.gradle"

    - name: Build Android APK
      # Utilizza il comando standard di Cordova per la build
      run: cordova build android --release

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        # Il percorso dell'APK è relativo alla working-directory impostata (TimeCalculatorApp)
        path: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
