name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
     
    # Imposta la working-directory predefinita per tutti gli step 'run'
    defaults:
      run:
        working-directory: TimeCalculatorApp

    steps:
    - uses: actions/checkout@v4
     
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
     
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17' 
        distribution: 'temurin'
     
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
     
    - name: Install Cordova and dependencies
      run: |
        npm install -g cordova@latest
        npm install

    - name: Clean Cordova Platforms and Plugins
      # Rimuove le cartelle platforms e plugins per garantire una reinstallazione pulita
      run: rm -rf platforms plugins || true

    - name: Add Android Platform (Specific Stable Version)
      # Aggiunge la piattaforma Android specificando una versione stabile (10.1.2)
      # che è nota per generare correttamente il wrapper Gradle.
      run: cordova platform add android@10.1.2

    - name: Build Android APK
      # Utilizza il comando standard di Cordova per la build
      run: cordova build android --release

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        # Il percorso dell'APK è relativo alla working-directory impostata (TimeCalculatorApp)
        path: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
